<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaufland clicker</title>
    <link rel="stylesheet" href="/res/css/style.css">
</head>
<body>
    <h1 id="nadpis">Takhle to vypada za kaufem</h1>
    <img id="kauf" src="/res/img/kaufland.png">
    <p id="pocet">Špína: 0</p>
    <h3>Kup si někoho na pomoc!</h3>
    <button id="pomoc" class="upgrade">Melanie</button>
    <button id="pomoc2" class="upgrade">Alex</button>
    <button id="pomoc3" class="upgrade">Ukr</button>
    <button id="pomoc4" class="upgrade">Adikuv dračí nálet</button>
    <h3>Pomáhá ti:</h3>
    <p id="mel">Melanie: 0x</p>
    <p id="sasa">Alex: 0x</p>
    <p id="max">Max 0x</p>
    <p id="cina">Adikuv dračí nálet 0x</p>
    <script src="/res/js/script.js"></script>
</body>
</html>
